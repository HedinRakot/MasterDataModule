<% var title = typeof id !== 'undefined' ? '<label data-localized="edit"></label>' : '<label data-localized="add"></label>'; %>

<span class="breadcrumbs"><a href="#DriverLicenceMasterData" data-localized="driverLicenceMasterData"></a> / <a href="#CoreDataProducts" data-localized="coreDataProducts"></a> / <%= title %></span>

<!--<h2><%= title %></h2>-->
<form method="post" class="add-model">
    <div class="inline-block name-container" style="width: 520px;">
        <div class="editor-label">
            <label for="name" data-localized="name"></label>
        </div>
        <div class="editor-field">
            <input type="text" id="name" name="name" class="k-textbox" style="width: 362px" />
        </div>
        <div class="editor-label">
            <label for="description" data-localized="description"></label>
        </div>
        <div class="editor-field">
            <textarea id="description" name="description" class="k-textbox" style="width: 362px" />
        </div>
        <div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="fromDate" data-localized="fromDate"></label>
                </div>
                <div class="editor-field">
                    <input type="text" id="fromDate" name="fromDate" data-role="datepicker">
                </div>
            </div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="toDate" data-localized="toDate"></label>
                </div>
                <div class="editor-field">
                    <input type="text" id="toDate" name="toDate" data-role="datepicker">
                </div>
            </div>        
        </div>
        <div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="minAge" data-localized="minAge"></label>
                </div>
                <div class="editor-field">
                    <input type="text" id="minAge" name="minAge" data-role="numerictextbox" />
                </div>
            </div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="maxAge" data-localized="maxAge"></label>
                </div>
                <div class="editor-field">
                    <input type="text" id="maxAge" name="maxAge" data-role="numerictextbox" />
                </div>
            </div>
        </div>
        <div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="theory" data-localized="theory"></label>
                    <input type="radio" id="examType" name="examType" value="1" />
                </div>
            </div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="practice" data-localized="practice"></label>
                    <input type="radio" id="examType" name="examType" value="2" />
                </div>
            </div>
        </div>
        <div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="insCoreDataProductName" data-localized="product"></label>
                    <input type="text" id="insCoreDataProductName" name="insCoreDataProductName" 
                         class="k-textbox" style="width: 190px" disabled="disabled" />
                </div>
                <input type="hidden" id="insCoreDataProductId" name="insCoreDataProductId" />
            </div>        
            <div class="inline-block">
                <div class="editor-label">
                    <button class="k-primary k-button selectProduct" style="width: auto;" type="button" data-localized="selectProduct"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="inline-block">
        <div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="priorTimeInMonths" data-localized="priorTimeInMonths"></label>
                </div>
                <div class="editor-field">
                    <input type="text" id="priorTimeInMonths" name="priorTimeInMonths" data-role="numerictextbox">
                </div>
            </div>
        </div>
        <div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="repeatTimeInDays" data-localized="repeatTimeInDays"></label>
                </div>
                <div class="editor-field">
                    <input type="text" id="repeatTimeInDays" name="repeatTimeInDays" data-role="numerictextbox">
                </div>
            </div>
            <div class="inline-block">
                <div class="editor-label">
                    <label for="repeatTimeInDaysReduced" data-localized="repeatTimeInDaysReduced"></label>
                </div>
                <div class="editor-field">
                    <input type="text" id="repeatTimeInDaysReduced" name="repeatTimeInDaysReduced" data-role="numerictextbox">
                </div>
            </div>
        </div>
        <div class="editor-label">
            <label for="trainingCertFlag" data-localized="trainingCertFlag"></label>
            <input type="checkbox" id="trainingCertFlag" name="trainingCertFlag"> 
        </div>
        <div class="editor-label">
            <label for="resultFlag" data-localized="resultFlag"></label>
            <input type="checkbox" id="resultFlag" name="resultFlag"> 
        </div>
        <div class="editor-label">
            <label for="multiplyFlag" data-localized="multiplyFlag"></label>
            <input type="checkbox" id="multiplyFlag" name="multiplyFlag"> 
        </div>
        <div class="editor-label">
            <label for="isMofaPrint" data-localized="isMofaPrint"></label>
            <input type="checkbox" id="isMofaPrint" name="isMofaPrint"> 
        </div>
        <div class="editor-label">
            <label for="isAdditionalProduct" data-localized="isAdditionalProduct"></label>
            <input type="checkbox" id="isAdditionalProduct" name="isAdditionalProduct"> 
        </div>
        <div class="editor-label">
            <label for="isPrepaymentRequired" data-localized="isPrepaymentRequired"></label>
            <input type="checkbox" id="isPrepaymentRequired" name="isPrepaymentRequired"> 
        </div>
        <div class="editor-label">
            <label for="isMandatory" data-localized="isMandatory"></label>
            <input type="checkbox" id="isMandatory" name="isMandatory"> 
        </div>        
    </div>
    <br />
    <br />

    <div class="relations-container">
    </div>

    <br />

    <div>
        <button class="k-primary k-button save" data-localized="save"></button>
        <button class="k-button remove" data-localized="delete"></button>
        <button class="k-button cancel" data-localized="cancel"></button>
    </div>
</form>
