<% var title = typeof id !== 'undefined' ? '<label data-localized="edit"></label>' : '<label data-localized="add"></label>'; %>

<span class="breadcrumbs"><a href="#Settings" data-localized="masterData"></a> / 
	<a href="#MasterDataWindowsServiceCheckResults" data-localized="pageTitle"></a> / <%= title %></span>

<form method="post" class="add-model">
    <div class="inline-block" style="width: 520px;">
		<div class="editor-label">
			<label for="checkStatus" data-localized="checkStatus"></label>
		</div>
		<div class="editor-field">
            <input type="text" data-role="numerictextbox" id="checkStatus" name="checkStatus" />
		</div>   
		<div class="editor-label">
			<label for="checkDate" data-localized="checkDate"></label>
		</div>
		<div class="editor-field">
            <input type="text" data-role="datepicker" id="checkDate" name="checkDate" />
		</div>   
		<div class="editor-label">
			<label for="message" data-localized="message"></label>
		</div>
		<div class="editor-field">
            <input type="text" class="k-textbox" style="width: 362px" id="message" name="message" />
		</div>   
		<div class="editor-label">
			<label for="attempt" data-localized="attempt"></label>
		</div>
		<div class="editor-field">
            <input type="text" data-role="numerictextbox" id="attempt" name="attempt" />
		</div>   
		<div class="editor-label">
			<label for="masterDataWindowsServiceInfoId" data-localized="masterDataWindowsServiceInfoId"></label>
		</div>
		<div class="editor-field">
            <input type="text" data-role="numerictextbox" id="masterDataWindowsServiceInfoId" name="masterDataWindowsServiceInfoId" />
		</div>   
		<div class="editor-label">
			<label for="fromDate" data-localized="fromDate"></label>
		</div>
		<div class="editor-field">
            <input type="text" data-role="datepicker" id="fromDate" name="fromDate" />
		</div>   
		<div class="editor-label">
			<label for="toDate" data-localized="toDate"></label>
		</div>
		<div class="editor-field">
            <input type="text" data-role="datepicker" id="toDate" name="toDate" />
		</div>   
	</div>
	<div class="inline-block">        
    </div>      

    <br />
    <br />

    <div class="relations-container">
    </div>

    <br />

    <div>
        <button class="k-primary k-button save" data-localized="save"></button>
        <button class="k-button remove" data-localized="delete"></button>
        <button class="k-button cancel" data-localized="cancel"></button>
    </div>
</form>
