<% var title = typeof id !== 'undefined' ? '<label data-localized="edit"></label>' : '<label data-localized="add"></label>'; %>

<span class="breadcrumbs"><a href="#CommonMasterData" data-localized="commonMasterData"></a> / <a href="#OrgOrganizationalUnits" data-localized="orgUnits"></a> / <%= title %></span>
<form method="post" class="add-model">
    <div class="inline-block name-container" style="width: 520px;">
        <div class="editor-label">
            <label for="orgNumber" data-localized="orgNumber"></label>
        </div>
        <div class="editor-field">
            <input type="text" id="orgNumber" name="orgNumber" class="k-textbox" style="width: 362px" />
        </div>
        <div class="editor-label">
            <label for="name" data-localized="name"></label>
        </div>
        <div class="editor-field">
            <input type="text" id="name" name="name" class="k-textbox" style="width: 362px" />
        </div>
        <div class="editor-label">
            <label for="abbr" data-localized="abbr"></label>
        </div>
        <div class="editor-field">
            <input type="text" id="abbr" name="abbr" class="k-textbox" style="width: 362px" />
        </div>
        <div class="editor-label">
            <label for="orgTypeId" data-localized="orgTypeId"></label>
        </div>
        <div class="editor-field">
            <select id="orgTypeId" name="orgTypeId"  style="width: 362px" />
        </div>

    </div>
    <div class="inline-block name-container" style="width: 520px;">

        <div class="editor-label">
            <label for="orgAccountingArea" data-localized="orgAccountingArea"></label>
        </div>
        <div class="editor-field">
            <select id="orgAccountingArea" name="orgAccountingArea" style="width: 362px" />
        </div>
        <div class="editor-label">
            <label for="locationAbbr" data-localized="locationAbbr"></label>
        </div>
        <div class="editor-field">
            <input type="text" id="locationAbbr" class="k-textbox" name="locationAbbr" style="width: 362px" />
        </div>
        <div class="editor-label">
            <label for="emailFrom" data-localized="emailFrom"></label>
        </div>
        <div class="editor-field">
            <input type="text" id="emailFrom" class="k-textbox" name="emailFrom" style="width: 362px" />
        </div>
        <div class="editor-label">
            <label for="emailTo" data-localized="emailTo"></label>
        </div>
        <div class="editor-field">
            <input type="text" id="emailTo" class="k-textbox" name="emailTo" style="width: 362px" />
        </div>
    </div>
    <div class="editor-label">
        <label for="isEgdokPrintAlways" data-localized="isEgdokPrintAlways"></label>
    </div>
    <div class="editor-field">
        <input type="checkbox" id="isEgdokPrintAlways" name="isEgdokPrintAlways" style="width: 362px"/>
    </div>
    <div>
        <div class="inline-block">
            <div class="editor-label">
                <label for="fromDate" data-localized="fromDate"></label>
            </div>
            <div class="editor-field">
                <input type="text" id="fromDate" name="fromDate" data-role="datepicker">
            </div>
        </div>
        <div class="inline-block">
            <div class="editor-label">
                <label for="toDate" data-localized="toDate"></label>
            </div>
            <div class="editor-field">
                <input type="text" id="toDate" name="toDate" data-role="datepicker">
            </div>
        </div>
    </div>
</form>

<br />

<div>
    <button class="k-primary k-button save" data-localized="save"></button>
    <button class="k-button remove" data-localized="delete"></button>
    <button class="k-button cancel" data-localized="cancel"></button>
</div>
