<form method="post" class="add-model">
    <div class="editor-label">
        <label for="password" data-localized="password" autocomplete="off"></label>
    </div>
    <div class="editor-field">
        <input type="password" id="password" name="password" class="k-textbox">
    </div>
    <div class="editor-label">
        <label for="passwordConfirmation" data-localized="passwordConfirmation" autocomplete="off"></label>
    </div>
    <div class="editor-field">
        <input type="password" id="passwordConfirmation" name="passwordConfirmation" class="k-textbox">
    </div>   
    <button class="k-primary k-button" type="submit" data-localized="change"></button>
    <button class="k-button" type="reset" data-localized="cancel"></button>
</form>
